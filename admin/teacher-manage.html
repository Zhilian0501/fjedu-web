<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>師資管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../admin/CSS/admin.css">
</head>
<body>

<div class="admin-container">
  <h1>師資介紹管理</h1>

  <form class="admin-form" enctype="multipart/form-data">
    <input type="text" placeholder="老師姓名">
    <input type="text" placeholder="學歷">
    <input type="file" accept="image/*">
    <select>
      <option value="math">數學</option>
      <option value="english">英文</option>
      <option value="science">理化</option>
    </select>
    <button type="submit">新增老師</button>
  </form>

  <hr>

  <ul class="admin-list">
    <li><span>林俊銘（數學）</span> <button>刪除</button></li>
    <li><span>王詩涵（英文）</span> <button>刪除</button></li>
  </ul>
</div>

</body>
</html>
