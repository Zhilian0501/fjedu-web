<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>政策條款 | 飛翔國際教育機構</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3e5f5, #b3e5fc, #fff8e1);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 100px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #7e57c2, #4dd0e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }

    .policy-section {
      background: white;
      padding: 30px;
      margin-bottom: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .policy-section h2 {
      color: #7e57c2;
      margin-bottom: 15px;
    }

    .policy-section p {
      line-height: 1.8;
      color: #555;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- ✅ 導入 Nav -->
  <div id="nav-placeholder"></div>

  <div class="container">
    <h1><i class="fas fa-file-contract"></i> 政策條款</h1>

    <!-- ✅ 隱私權政策 -->
    <div class="policy-section">
      <h2><i class="fas fa-user-shield"></i> 隱私權政策</h2>
      <p>
        我們尊重您的個人資料，並致力於保護您的隱私。所有會員註冊資料僅用於帳號管理與課程通知，絕不提供予第三方。平台使用 Cookie 技術追蹤使用情形，以優化服務體驗。
      </p>
    </div>

    <!-- ✅ 使用條款 -->
    <div class="policy-section">
      <h2><i class="fas fa-gavel"></i> 使用條款</h2>
      <p>
        使用本平台代表您同意遵守網站規範。請勿非法拷貝、分享課程影片內容，違者將依法追究。若發現異常行為或帳號濫用，本平台有權暫停或終止服務。
      </p>
    </div>

    <!-- ✅ 退換貨政策 -->
    <div class="policy-section">
      <h2><i class="fas fa-undo-alt"></i> 退換貨政策</h2>
      <p>
        若您於購買後 7 日內尚未觀看課程內容，且提出退費申請，我們將無條件協助您辦理。請聯絡客服提供訂單編號與電子信箱，審核後將於 3–5 個工作日內退款。
      </p>
    </div>

  </div>

  <!-- ✅ 導入 Footer -->
  <div id="footer-placeholder"></div>

  <!-- ✅ JS 導入 nav/footer -->
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
