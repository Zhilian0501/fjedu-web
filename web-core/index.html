  <script>
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.querySelector(".glass-mask");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    drawGlass();
  }

  function drawGlass() {
    const w = canvas.width;
    const h = canvas.height;
    ctx.clearRect(0, 0, w, h);

    for (let i = 0; i < 80; i++) {
      const x = Math.random() * w;
      const y = Math.random() * h;
      const size = Math.random() * 80 + 20;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + size * 0.5, y + size * 0.2);
      ctx.lineTo(x - size * 0.2, y + size);
      ctx.closePath();
      ctx.fillStyle = "rgba(255, 255, 255, " + (Math.random() * 0.12 + 0.05) + ")";
      ctx.fill();
    }
  }

  window.addEventListener("resize", resize);
  resize();
});
</script>

  <script>
  window.addEventListener('scroll', () => {
    const img = document.querySelector('.static-background img');
    const scrollY = window.scrollY;
  
    // 設定最大放大倍數，例如1.2倍
    const maxScale = 2;
    // 根據滾動距離，計算縮放比例 (0 到 maxScale)
    // 你可以調整 divisor 來控制放大速度
    const scale = 1 + Math.min(scrollY / 1000, maxScale - 1);

    img.style.transform = `scale(${scale})`;
  });
  </script>
  <script>

    const scrollY = window.scrollY;
    const vh = window.innerHeight;
    let opacity = 1 - scrollY / vh;
    img.style.opacity = Math.max(0, Math.min(1, opacity));
  });
  </script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const ctaContent = document.querySelector('.cta-content');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        ctaContent.classList.add('in-view');
      } else {
        ctaContent.classList.remove('in-view');
      }
    });
  }, {
    threshold: 0.5 // 滾動進入一半就觸發
  });

  observer.observe(ctaContent);
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.querySelector('.transition-mask');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    drawFragments();
  }

  function drawFragments() {
    const w = canvas.width;
    const h = canvas.height;
    ctx.clearRect(0, 0, w, h);

    const particleCount = 120;

    for (let i = 0; i < particleCount; i++) {
      const x = w * 0.6 + Math.random() * w * 0.4;
      const y = Math.random() * h;
      const size = Math.random() * 40 + 10;

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + size, y + size * 0.3);
      ctx.lineTo(x - size * 0.3, y + size);
      ctx.closePath();
      ctx.fillStyle = 'white';
      ctx.globalAlpha = 0.05 + Math.random() * 0.2;
      ctx.fill();
    }

    ctx.globalAlpha = 1;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
});
</script>
