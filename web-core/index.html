        if (e.target.classList.contains("hamburger")) {
          document.querySelector(".main-nav").classList.toggle("active");
        }
      });
    });

  let prevScrollPos = window.pageYOffset;
  const scrollThreshold = 10;

  window.addEventListener("scroll", () => {
    const currentScrollPos = window.pageYOffset;
    const diff = prevScrollPos - currentScrollPos;

    if (diff > scrollThreshold) {
      navbar.style.top = "0";
      navbar.classList.remove("transparent");

  // 等 DOM 載入完後才執行

  let slideIndex = 0;

  function showSlides() {
    slides.forEach((slide, idx) => {
      slide.classList.toggle("active", idx === slideIndex);
    });

    slideIndex = (slideIndex + 1) % slides.length;
    setTimeout(showSlides, 3000); // 3秒切換一次
  }

  showSlides();
});

  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const seeMore = document.getElementById('see-more');
    if (!seeMore) return;

    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        seeMore.classList.add('hide');
      } else {
        seeMore.classList.remove('hide');
      }
      lastScrollY = window.scrollY;
    });
  });
  </script>
  <script>
  window.addEventListener('scroll', () => {
    const img = document.querySelector('.static-background img');
    const scrollY = window.scrollY;
  
    // 設定最大放大倍數，例如1.2倍
    const maxScale = 2;
    // 根據滾動距離，計算縮放比例 (0 到 maxScale)
    // 你可以調整 divisor 來控制放大速度
    const scale = 1 + Math.min(scrollY / 1000, maxScale - 1);

    img.style.transform = `scale(${scale})`;
  });
  </script>
  <script>
  window.addEventListener('scroll', () => {
    const img = document.querySelector('.parallax-image');
    const scrollY = window.scrollY;
    const vh = window.innerHeight;
    let opacity = 1 - scrollY / vh;
    img.style.opacity = Math.max(0, Math.min(1, opacity));
  });
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const honorSlides = document.querySelectorAll(".honor-slide");
    let honorIndex = 0;

    function showHonorSlides() {
      honorSlides.forEach((slide, i) => {
        slide.classList.toggle("active", i === honorIndex);
      });
      honorIndex = (honorIndex + 1) % honorSlides.length;
      setTimeout(showHonorSlides, 4000); // 每4秒切換
    }

  showHonorSlides();
  });
</script>
