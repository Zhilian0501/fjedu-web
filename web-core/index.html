</head>
<body>

  <!-- 導覽列 -->
  <div id="nav-placeholder"></div>

  <section class="carousel-section">
  <div class="slideshow-container">
    <img class="mySlides" src="image/2024 AP_AP  新一季課程招募.png" alt="圖片1">
    <img class="mySlides" src="image/IMG_4316.webp" alt="圖片2">

<!-- ✅ 3. 加入清楚導向的行動呼籲區塊 CTA（Call-To-Action） -->
<section class="cta-section">
  <h2>立即報名體驗課程</h2>
  <p>為您的孩子開啟全新學習旅程。</p>
  <a href="/register.html" class="banner-btn">立即預約</a>
</section>

<!-- ✅ 4. 美化 "為什麼選擇我們？" 為 cards/grid 排版，提升可讀性 -->
<section class="intro-section">
  <h2>為什麼選擇我們？</h2>
  <div class="features">
    <div class="feature-box">
      <h3>專業師資</h3>
      <p>來自頂尖大學的教學團隊，教學經驗豐富。</p>
    </div>
    <div class="feature-box">
      <h3>多元課程</h3>
      <p>從基礎到進階，涵蓋台灣與國際各種升學需求。</p>
    </div>
    <div class="feature-box">
      <h3>學習成果</h3>
      <p>歷年升學成果輝煌，眾多學生進入心目標學府。</p>
    </div>
  </div>
</section>

<!-- ✅ 5. 提供新聞區塊預覽＋按鈕連結完整頁面 -->
<section class="news-preview">
  <h2>最新消息</h2>
  <div id="news-container"></div>
  <div style="text-align:center; margin-top:1em">
    <a href="/news" class="banner-btn">查看更多</a>
  </div>
</section>


  <!-- 載入 JS 模組與漢堡選單 -->
  <script src="./components/nav.js"></script>
  <script>
    fetch("/components/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("hamburger")) {
          document.querySelector(".main-nav").classList.toggle("active");
        }
      });
    });

  let prevScrollPos = window.pageYOffset;
  const scrollThreshold = 10;

  window.addEventListener("scroll", () => {
    const currentScrollPos = window.pageYOffset;
    const diff = prevScrollPos - currentScrollPos;

    if (diff > scrollThreshold) {
      navbar.style.top = "0";
      navbar.classList.remove("transparent");
    } else if (diff < -scrollThreshold) {
      navbar.style.top = "-80px";
      navbar.classList.add("transparent");
    }

    prevScrollPos = currentScrollPos;
  });

  let slideIndex = 0;

  // 等 DOM 載入完後才執行
  document.addEventListener("DOMContentLoaded", () => {
    const slides = document.querySelectorAll(".mySlides");

    function showSlides() {
      // 先把所有圖片都隱藏
      slides.forEach(slide => {
        slide.style.display = "none";
      });

      // 顯示目前要顯示的那一張圖片
      slides[slideIndex].style.display = "block";

      // 下一張圖片的 index
      slideIndex = (slideIndex + 1) % slides.length;

      // 每 3 秒切換一次
      setTimeout(showSlides, 3000);
    }

    // 先手動顯示第一張圖片，避免一開始閃一下
    slides[slideIndex].style.display = "block";
    setTimeout(showSlides, 3000);
  });
  </script>

  <!-- 頁尾 -->
  <div id="footer-placeholder"></div>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

</body>
</html>
