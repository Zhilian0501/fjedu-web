<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員專區</title>
  <link rel="stylesheet" href="/css/member-profile.css" />
</head>
<body>

<header>
  <div class="user-info">
    <label for="avatarInput">
      <img id="avatar" class="avatar" src="https://i.pravatar.cc/150?u=default" alt="頭貼" />
    </label>
    <input type="file" id="avatarInput" accept="image/*" style="display: none;" />
    <div id="usernameDisplay" class="username"></div>
  </div>
</header>

<div class="container">
  <nav>
    <ul>
      <li id="nav-account" class="active">修改帳號資訊</li>
      <li id="nav-bind">綁定第三方帳號</li>
      <li id="nav-myclass">我的課程</li>
      <li id="nav-myvideo">我的影片</li>
    </ul>
  </nav>

  <main>
    <section id="content-area">
      <div id="loadingMessage" class="spinner-container">
        <div class="spinner"></div>
        <p>資料載入中...</p>
      </div>
      <div id="formContainer"></div>
    </section>
  </main>
</div>

<script src="/js/member-profile.js"></script>
</body>
</html>
