<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員中心 | 飛翔國際教育機構</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e1f5fe, #f3e5f5, #fff8e1);
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 100px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 60px;
      font-size: 1.8rem;
      color: #7e57c2;
      border-left: 6px solid #7e57c2;
      padding-left: 15px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .video-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: translateY(-6px);
    }

    .video-card video {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-card .info {
      padding: 15px;
    }

    .purchase-list {
      margin-top: 20px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .purchase-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .purchase-list th, .purchase-list td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    .comment-area {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .comment-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .comment-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .comment-box button {
      align-self: flex-end;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(to right, #7e57c2, #64b5f6);
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .video-grid {
        flex-direction: column;
        align-items: center;
      }

      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 導入 Nav -->
  <div id="nav-placeholder"></div>

  <div class="container">

    <!-- 🎬 我的影片 -->
    <h2><i class="fas fa-film"></i> 我的影片</h2>
    <div class="video-grid">
      <div class="video-card">
        <video controls src="assets/videos/math.mp4"></video>
        <div class="info">
          <strong>奧林匹亞數學挑戰班</strong><br>
          進度：第 3 課 / 共 10 課
        </div>
      </div>
      <div class="video-card">
        <video controls src="assets/videos/ielts.mp4"></video>
        <div class="info">
          <strong>IELTS 高分寫作密技</strong><br>
          進度：第 1 課 / 共 6 課
        </div>
      </div>
    </div>

    <!-- 💬 評論區塊 -->
    <h2><i class="fas fa-comments"></i> 評論區</h2>
    <div class="comment-area">
      <div class="comment-box">
        <label for="comment">對課程有任何建議或回饋嗎？</label>
        <textarea id="comment" placeholder="留下你的想法..."></textarea>
        <button><i class="fas fa-paper-plane"></i> 發送評論</button>
      </div>
    </div>

    <!-- 💳 購買紀錄 -->
    <h2><i class="fas fa-receipt"></i> 購買紀錄</h2>
    <div class="purchase-list">
      <table>
        <thead>
          <tr>
            <th>課程名稱</th>
            <th>訂單編號</th>
            <th>購買日期</th>
            <th>金額</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奧林匹亞數學挑戰班</td>
            <td>#202507001</td>
            <td>2025-07-01</td>
            <td>NT$2,980</td>
          </tr>
          <tr>
            <td>IELTS 高分寫作密技</td>
            <td>#202507002</td>
            <td>2025-07-03</td>
            <td>NT$3,200</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- ✅ 導入 Footer -->
  <div id="footer-placeholder"></div>

  <!-- ✅ JS 導入 nav/footer -->
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

</body>
</html>
