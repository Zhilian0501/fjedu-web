<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員專區</title>
</head>
<body>
  <h1>會員中心</h1>
  <p id="welcomeText"></p>

  <script>
    fetch('https://fjedu-web-460q.onrender.com/api/check-session', {
      credentials: 'include'
    })
    .then(res => {
      if (!res.ok) {
       window.location.href = 'login.html';
      }
     return res.json();
    })
    .then(data => {
      document.body.innerHTML += `<h3>歡迎，${data.username}</h3>`;
    });
  </script>
</body>
</html>
