<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員專區</title>
</head>
<body>
  <h1>會員中心</h1>
  <p id="welcomeText"></p>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      // 未登入，導回登入頁
      window.location.href = '/login.html';
    } else {
      // 顯示歡迎語
      document.getElementById('welcomeText').textContent = `歡迎你，${user.name}`;
    }
  </script>
</body>
</html>
