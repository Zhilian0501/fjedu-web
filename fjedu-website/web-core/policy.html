<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隱私權政策｜飛翔少年</title>
  <link rel="stylesheet" href="../components/nav_footer.css">
  <link rel="stylesheet" href="../css/policy.css">
</head>
<body>

<div id="nav-placeholder"></div>

<section class="policy-section">
  <h1>隱私權政策</h1>
  <div class="policy-text">
    <p>飛翔少年教育機構尊重您的隱私權。所有收集之個人資料僅用於報名、教學通知、行銷與服務優化。</p>
    <p>我們承諾不會將個人資訊販售或外洩，除非依法令或司法要求。</p>
    <p>您可隨時來信要求查詢、更正或刪除您的資料。</p>
  </div>
</section>

<div id="footer-placeholder"></div>

<script>
  fetch("components/nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
  fetch("components/footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
  });
  document.addEventListener("click", e => {
    if (e.target.classList.contains("hamburger")) {
      document.querySelector(".main-nav").classList.toggle("active");
    }
  });

  let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

</script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
