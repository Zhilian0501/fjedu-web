<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雙圖片輪播</title>
  <link rel="stylesheet" href="../css/summer.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

  <div id="nav-placeholder"></div>

  <!-- 粉色區塊 -->
  <section class="taiwan-section">
    <div class="taiwan-text">✨ 歡迎來到台灣部 ✨</div>
  </section>
  
  <section class="section pink">
    <div class="carousel-container" id="pink-carousel">
      <div class="text-block">台灣部</div>
      <div class="card">
        <div class="swiper mySwiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/summer/S__15966231_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966232_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966233_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966234_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966235_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966236_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966237_0.jpg" /></div>
            <div class="swiper-slide"><img src="images/summer/S__15966238_0.jpg" /></div>
          </div>
          <div class="swiper-pagination swiper-pagination1"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- 中間過渡區 -->
  <section class="transition-section">
    <div class="transition-text">✨ 歡迎來到國際部 ✨</div>
  </section>

  <!-- 藍色區塊 -->
  <section class="section blue">
    <div class="carousel-container reverse">
      <div class="text-block">國際部</div>
      <div class="card">
        <div class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/id/1021/800/400" /></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/1022/800/400" /></div>
            <div class="swiper-slide"><img src="https://picsum.photos/id/1023/800/400" /></div>
          </div>
          <div class="swiper-pagination swiper-pagination2"></div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".mySwiper1", {
    loop: true,
    pagination: {
      el: ".swiper-pagination1",
      clickable: true,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: true,
    },
  });

  new Swiper(".mySwiper2", {
    loop: true,
    pagination: {
      el: ".swiper-pagination2",
      clickable: true,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: true,
    },
  });

    fetch("/components/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("hamburger")) {
          document.querySelector(".main-nav").classList.toggle("active");
        }
      });
    });

    let lastScrollTop = 0;
    const navBar = document.querySelector(".navbar-floating");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      if (scrollTop > lastScrollTop) {
        navBar.classList.add("navbar-hidden");
      } else {
        navBar.classList.remove("navbar-hidden");
      }
      lastScrollTop = scrollTop;
    });
  </script>
</body>
</html>
