<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飛翔少年專業教育機構｜暑期專區</title>
  <link rel="stylesheet" href="/components/nav.css">
  <link rel="stylesheet" href="/components/footer.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <!-- 導覽列 -->
  <div id="nav-placeholder"></div>

  <!-- 首頁主體 -->
  <title>圖片輪播</title>
  <style>
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px; /* 固定高度 */
      margin: auto;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
    }

    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 保持比例填滿，圖片不會變形 */
    }
  </style>
   <div class="slideshow-container">
    <img class="mySlides" src="/images/summer/S__15966231_0.jpg" alt="圖片1">
    <img class="mySlides" src="/images/summer/S__15966232_0.jpg" alt="圖片2">
    <img class="mySlides" src="/images/summer/S__15966233_0.jpg" alt="圖片3">
    <img class="mySlides" src="/images/summer/S__15966234_0.jpg" alt="圖片4">
    <img class="mySlides" src="/images/summer/S__15966235_0.jpg" alt="圖片5">
    <img class="mySlides" src="/images/summer/S__15966236_0.jpg" alt="圖片6">
    <img class="mySlides" src="/images/summer/S__15966237_0.jpg" alt="圖片7">
    <img class="mySlides" src="/images/summer/S__15966238_0.jpg" alt="圖片8">
    <img class="mySlides" src="/images/summer/S__15966239_0.jpg" alt="圖片9">
  </div>
  <!-- 頁尾 -->
  <div id="footer-placeholder"></div>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <script>
  fetch("/components/nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
  fetch("/components/footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
  });
  document.addEventListener("click", e => {
    if (e.target.classList.contains("hamburger")) {
      document.querySelector(".main-nav").classList.toggle("active");
    }
  });

  let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

</script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
