<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飛翔少年專業教育機構｜暑期專區</title>
  <link rel="stylesheet" href="/components/nav.css">
  <link rel="stylesheet" href="/components/footer.css">
  <link rel="stylesheet" href="../css/summer.css">
</head>

<body>

  <!-- 導覽列 -->
  <div id="nav-placeholder"></div>

  <!-- 首頁主體 -->
  <section class="section pink">
    <div class="card">
      <div class="swiper mySwiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="image1.jpg" /></div>
          <div class="swiper-slide"><img src="image2.jpg" /></div>
          <div class="swiper-slide"><img src="image3.jpg" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- 過渡區塊 -->
  <div class="transition">
    <svg viewBox="0 0 1440 200" preserveAspectRatio="none">
      <path fill="#ffdee9" d="M0,160 C480,0 960,320 1440,160 L1440,0 L0,0 Z"></path>
    </svg>
  </div>

  <!-- 藍色區塊 -->
  <section class="section blue">
    <div class="card">
      <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="image4.jpg" /></div>
          <div class="swiper-slide"><img src="image5.jpg" /></div>
          <div class="swiper-slide"><img src="image6.jpg" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".mySwiper1", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
    new Swiper(".mySwiper2", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

  <script>
  fetch("/components/nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
  fetch("/components/footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
  });
  document.addEventListener("click", e => {
    if (e.target.classList.contains("hamburger")) {
      document.querySelector(".main-nav").classList.toggle("active");
    }
  });

  let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

</script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
