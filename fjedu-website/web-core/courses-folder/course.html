<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程介紹｜飛翔少年</title>
  <link rel="stylesheet" href="../../components/nav_footer.css">
  <link rel="stylesheet" href="../../css/courses-intl.css">
</head>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #222;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #1e88e5;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .feature {
      background: #ffffff;
      padding: 40px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    #nav-placeholder, #footer-placeholder {
      width: 100%;
    }

    @media (max-width: 600px) {
      section {
        padding: 40px 15px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 🔹導覽列 -->
  <div id="nav-placeholder"></div>

  <!-- 🔸主區塊 -->
  <section>
    <div class="feature">
      <h2>線上同步課程</h2>
      <p>提供高品質的線上同步教學，透過互動性強的直播課程，學生可以在家中與老師進行即時互動，並獲得個性化指導。課程包括小班制和一對一教學，滿足不同學生的學習需求。</p>
    </div>

    <div class="feature">
      <h2>學習進度跟蹤與成果評估</h2>
      <p>每位學生均有專屬的學習進度管理，並定期進行測驗與評估，讓家長能即時了解孩子的學習成效。</p>
    </div>

    <div class="feature">
      <h2>LINE官方帳號即時互動服務</h2>
      <p>家長與學生可以通過LINE官方帳號查詢課程資訊、預約課程、了解優惠方案，享受便捷的即時互動服務。</p>
      <p>飛翔少年專業教育機構的多元服務旨在全面支持學生的學習成長，無論是學術上的輔導、國際競賽的準備，或是未來升學的規劃，我們都為學生提供最佳的教育資源與指導。</p>
    </div>
  </section>

<script>
    fetch("../components/nav.html").then(res => res.text()).then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
    fetch("../components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("hamburger")) {
        document.querySelector(".main-nav").classList.toggle("active");
      }
    });

    let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

  </script>

  <!-- 🔹頁尾 -->
  <div id="footer-placeholder"></div>

  <div class="wrapper"></div>

</body>
</html>
