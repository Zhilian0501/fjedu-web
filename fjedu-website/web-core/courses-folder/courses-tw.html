<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台灣部課程介紹｜飛翔少年</title>
  <link rel="stylesheet" href="../../components/nav_footer.css">
  <link rel="stylesheet" href="../components/nav.js">
  <link rel="stylesheet" href="../../css/courses-tw.css">
</head>
<body>

  <div id="nav-placeholder"></div>

  <section class="course-section">
    <h1>台灣部課程介紹</h1>
    <div class="course-grid">
      <div class="course-card">
        <h3>國小數理資優課程</h3>
        <p>針對國小學生設計的數學與科學加強課程，提升學生的數理基礎和邏輯思維能力。</p>
      </div>
      <div class="course-card">
        <h3>)國小英文主題式課程</h3>
        <p>以主題教學的方式引導學生學習英文，增強語言能力。</p>
      </div>
      <div class="course-card">
        <h3>國中數理課程</h3>
        <p>強化國中學生的數學與科學知識，為升學做準備。</p>
      </div>
      <div class="course-card">
        <h3>高中學習歷程課程</h3>
        <p>協助高中學生規劃學習歷程，為大學申請做準備。</p>
      </div>
      <div class="course-card">
        <h3>APX數理資優課程（中級、高級、資優）</h3>
        <p>針對有資優需求的學生提供進階數理課程，培養精英學生。</p>
      </div>
    </div>
  </section>


  <div id="footer-placeholder"></div>

  <script>
    fetch("/components/nav.html").then(res => res.text()).then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
    fetch("/components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("hamburger")) {
        document.querySelector(".main-nav").classList.toggle("active");
      }
    });

    let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

  </script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
