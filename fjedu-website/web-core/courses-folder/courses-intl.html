<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>國際部課程介紹｜飛翔少年</title>
  <link rel="stylesheet" href="../components/nav_footer.css">
  <link rel="stylesheet" href="../components/nav.js">
  <link rel="stylesheet" href="/../css/courses-intl.css">
</head>
<body>

  <div id="nav-placeholder"></div>

 <section class="course-section">
    <h1>國際部課程介紹</h1>
    <div class="course-grid">
   <div class="course-card">
        <h3>AMC數學競賽輔導（AMC 8, 10, 12）</h3>
        <p>針對國際數學競賽設計的輔導課程，幫助學生取得高分，提升國際競賽實力。</p>
      </div>
      <div class="course-card">
        <h3>AP課程：提供美國大學先修課程（Advanced Placement）輔導</h3>
        <p>AP數學（代數I、代數II、微積分）</p>
        <p> AP生物、AP化學</p>
        <p>AP物理、AP統計學</p>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script>
    fetch("/components/nav.html").then(res => res.text()).then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
    fetch("/components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("hamburger")) {
        document.querySelector(".main-nav").classList.toggle("active");
      }
    });

    let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

  </script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
