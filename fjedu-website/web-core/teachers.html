<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飛翔少年｜師資介紹</title>
  <link rel="stylesheet" href="../components/nav_footer.css">
  <link rel="stylesheet" href="/components/nav.js">
  <link rel="stylesheet" href="../css/teachers.css">
</head>
<body>

  <!-- 導覽列 -->
  <div id="nav-placeholder"></div>
  <!-- 主體內容 -->
  <section class="teachers-section">
    <h1>師資介紹</h1>

    <div class="filter-buttons">
      <button onclick="filterTeachers('all')">全部</button>
      <button onclick="filterTeachers('math')">數學老師</button>
      <button onclick="filterTeachers('english')">英文老師</button>
      <button onclick="filterTeachers('science')">理化老師</button>
    </div>

    <div class="teachers-grid">
      <div class="teacher-card math">
        <img src="/images/teachers/S__15802375.jpg" alt="數學老師 A">
        <h3>陳明 老師</h3>
      </div>
      <div class="teacher-card english">
        <img src="/images/teachers/S__15802378.jpg" alt="英文老師 A">
        <h3>Hannah 老師</h3>
      </div>
      <div class="teacher-card science">
        <img src="/images/teachers/S__15802376.jpg" alt="理化老師 A">
        <h3>邱奕 老師</h3>
      </div>
           <div class="teacher-card science math">
        <img src="/images/teachers/S__15802377.jpg" alt="數理老師 A">
        <h3>琮琮 老師</h3>
      </div>
    </div>
  </section>

  <!-- 頁尾 -->
  <div id="footer-placeholder"></div>

  <!-- 載入 nav/footer 與 JS -->
  <script>
    fetch("/components/nav.html")
      .then(res => res.text())
      .then(data => document.getElementById("nav-placeholder").innerHTML = data);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);

    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("hamburger")) {
          document.querySelector(".main-nav").classList.toggle("active");
        }
      });
    });

    // JS 篩選功能
    function filterTeachers(subject) {
      const cards = document.querySelectorAll('.teacher-card');
      cards.forEach(card => {
        if (subject === 'all' || card.classList.contains(subject)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    let prevScrollPos = window.pageYOffset;
  const scrollThreshold = 10;

  window.addEventListener("scroll", () => {
    const currentScrollPos = window.pageYOffset;
    const diff = prevScrollPos - currentScrollPos;

    if (diff > scrollThreshold) {
      navbar.style.top = "0";
      navbar.classList.remove("transparent");
    } else if (diff < -scrollThreshold) {
      navbar.style.top = "-80px";
      navbar.classList.add("transparent");
    }

  lastScrollTop = scrollTop;
});

  </script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
