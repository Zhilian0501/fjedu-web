<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>線上報名｜飛翔少年</title>
  <link rel="stylesheet" href="../components/nav.css">
  <link rel="stylesheet" href="../components/footer.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <!-- 導覽列 -->
  <div id="nav-placeholder"></div>

  <section class="register-section">
    <h1>線上報名</h1>
    <form id="signupForm" class="register-form">
  <label for="name">學生姓名</label>
  <input type="text" id="name" name="name" required />

  <label for="email">電子郵件</label>
  <input type="email" id="email" name="email" required />

  <label for="lineID">lineID</label>
  <input type="lineID" id="lineID" name="lineID" required />

  <label for="course">報名課程</label>
  <select id="course" name="course" required>
    <option value="">請選擇課程</option>
      <option value="">請選擇部門</option>
      <option value="台灣部">台灣部</option>
        <option value="">請選擇課程</option>
        <option value="國小數理資優課程">國小數理資優課程</option>
        <option value="國中數理資優課程">國中數理資優課程</option>
        <option value="國小英文主題式課程">國小英文主題式課程</option>
        <option value="高中國文課程">高中國文課程</option>
        <option value="高中英文課程">高中英文課程</option>
        <option value="高中數學課程">高中數學課程</option>
        <option value="高中理化課程">高中理化課程</option>
        <option value="高中學習歷程證照課程">高中學習歷程證照課程</option>
        <option value="APX中級 中高級 高級證照資優課程">APX中級 中高級 高級證照資優課程</option>
      <option value="國際部">國際部</option>
        <option value="AMC8,10,12">AMC8,10,12</option>
        <option value="Algebra l,ll,pre cualculus">Algebra l,ll,pre cualculus</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chmistry</option>
        <option value="Physics">Physics</option>
        <option value="AP Physcics">AP Physics</option>
        <option value="AP Chemistry">AP Chemistry</option>
        <option value="AP calculus">AP calculus</option>
        <option value="AP biology">AP biology</option>
        <option value="AP statistics">AP statistics</option>
  </select>

 <label for="course">欲報名科目班級性質</label>
  <select id="course" name="course" required>
    <option value="">請選擇性質</option>
    <option value="1對1">1對1</option>
    <option value="團班">團班</option>
  </select>

  <label for="guardian">監護人姓名</label>
  <input type="text" id="guardian" name="guardian" required />

  <button type="submit">送出報名</button>
</form>

<script>
document.getElementById('signupForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const formData = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    course: document.getElementById('course').value,
    guardian: document.getElementById('guardian').value
  };

  fetch('https://fjedu-web.onrender.com/send-email', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  })
    .then(res => res.text())
    .then(data => {
      alert(data);
      document.getElementById('signupForm').reset();
    })
    .catch(err => {
      alert('送出失敗，請稍後再試');
      console.error(err);
    });
});
</script>


  <!-- 頁尾 -->
<div id="footer-placeholder"></div>

  <script>
    fetch("/components/nav.html").then(res => res.text()).then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
    });
    fetch("/components/footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("hamburger")) {
        document.querySelector(".main-nav").classList.toggle("active");
      }
    });

    let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

  </script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
