<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
</head>
<body>
  <h2>註冊帳號</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="使用者名稱" required><br>
    <input type="email" name="email" placeholder="電子信箱" required><br>
    <input type="password" name="password" placeholder="密碼" required><br>
    <button type="submit">註冊</button>
  </form>

  <script>
    fetch('https://fjedu.online/api/member', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  credentials: 'include', // 如果需要帶 cookie
  body: JSON.stringify({
    username: 'example',
    email: 'test@example.com',
    password: '123456'
  })
})
.then(res => res.json())
.then(data => {
  console.log('成功:', data);
})
.catch(err => console.error('錯誤:', err));
  </script>
</body>
</html>
