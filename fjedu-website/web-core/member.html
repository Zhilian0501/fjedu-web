<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
  <link rel="stylesheet" href="/components/nav.css">
  <link rel="stylesheet" href="/components/nav.js">
  <link rel="stylesheet" href="/components/footer.css">
  <link rel="stylesheet" href="/css/member.css">
  <link rel="stylesheet" href="/api/login.js">
</head>
<body>

  <div id="nav-placeholder"></div>
  
  <div class="register-container">
    <h2>註冊帳號</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
      </div>
      <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" id="email" name="email" placeholder="請輸入電子信箱" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
      </div>
      <button type="submit">註冊</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
      };

      const messageBox = document.getElementById('message');

      try {
        const res = await fetch('https://fjedu-web-460q.onrender.com/api/member', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const resText = await res.text();

        if (res.status === 409) {
          alert('此帳號已存在，請登入');
          window.location.href = 'login.html';
          return;
        }

        if (!res.ok) {
          messageBox.textContent = '註冊失敗：' + resText;
          return;
        }

        messageBox.textContent = '註冊成功！即將導向登入頁面...';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (err) {
        messageBox.textContent = '請求錯誤：' + err.message;
        console.error('錯誤：', err);
      }
    });
  </script>
</body>
</html>
