<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
  <link rel="stylesheet" href="/components/nav.css">
  <link rel="stylesheet" href="/components/nav.js">
  <link rel="stylesheet" href="/components/footer.css">
  <link rel="stylesheet" href="/css/member.css">
</head>
<body>

  <div id="nav-placeholder"></div>
  
  <div class="register-container">
    <h2>註冊帳號</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
      </div>
      <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" id="email" name="email" placeholder="請輸入電子信箱" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
      </div>
      <button type="submit">註冊</button>
      <div class="login-link">
        已經有帳號？<a href="/login.html">這裡登入</a>
      </div>
    </form>
    <p id="message"></p>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
