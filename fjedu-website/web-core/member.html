<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊</title>
</head>
<body>
  <h2>註冊帳號</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="使用者名稱" required><br>
    <input type="email" name="email" placeholder="電子信箱" required><br>
    <input type="password" name="password" placeholder="密碼" required><br>
    <button type="submit">註冊</button>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('https://fjedu.online/api/member', {
       method: 'POST',
        headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify(data)
      });

      let result;
      try {
       result = await res.json();
      } catch (e) {
        const text = await res.text(); // 若不是 JSON，就印出原始錯誤訊息
        alert('非預期錯誤：' + text);
       return;
      }

      alert(result.message || result.error);
    })
  </script>
</body>
</html>
