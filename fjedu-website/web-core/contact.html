<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我們｜飛翔少年</title>
  <link rel="stylesheet" href="components/nav_footer.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

<div id="nav-placeholder"></div>

<section class="contact-section">
  <h1>聯絡我們</h1>
  <div class="contact-info">
    <p>電話：02-1234-5678</p>
    <p>Email：info@flyingschool.edu.tw</p>
    <p>地址：台北市信義區光復南路100號</p>
    <p>客服時間：週一至週五 10:00 - 18:00</p>
  </div>
</section>

<div id="footer-placeholder"></div>

<script>
  fetch("components/nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
  fetch("components/footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
  });
  document.addEventListener("click", e => {
    if (e.target.classList.contains("hamburger")) {
      document.querySelector(".main-nav").classList.toggle("active");
    }
  });

  let lastScrollTop = 0;
const navBar = document.querySelector(".navbar-floating");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;

  if (scrollTop > lastScrollTop) {
    // 往下滑 => 隱藏
    navBar.classList.add("navbar-hidden");
  } else {
    // 往上滑 => 顯示
    navBar.classList.remove("navbar-hidden");
  }

  lastScrollTop = scrollTop;
});

</script>

<div class="wrapper">
    <!-- nav-placeholder -->
    <!-- 頁面主內容 -->
    <!-- footer-placeholder -->
</body>
</html>
