<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
</head>
<body>
  <h2>登入帳號</h2>
  <form id="loginForm">
    <input type="email" name="email" id="email" placeholder="電子信箱" required><br>
    <input type="password" name="password" id="password" placeholder="密碼" required><br>
    <button type="submit">登入</button>
  </form>

  <p id="message" style="color: red;"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/login', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
       body: JSON.stringify({ email, password })
      });

      const msg = document.getElementById('message');
      try {
        const data = await res.json();
        if (res.ok) {
          alert('登入成功，正在跳轉...');
          window.location.href = '/member-profile.html';
        } else {
          msg.textContent = data.error;
        }
      } catch (err) {
        msg.textContent = '伺服器回傳資料異常';
      }
    });
  });
  </script>
</body>
</html>
