<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入</title>
</head>
<body>
  <h2>登入帳號</h2>
  <form id="loginForm">
    <input type="email" name="email" id="email" placeholder="電子信箱" required><br>
    <input type="password" name="password" id="password" placeholder="密碼" required><br>
    <button type="submit">登入</button>
  </form>

  <p id="message" style="color: red;"></p>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('message');

    try {
      console.log('🔵 正在送出登入請求');
      const res = await fetch('https://fjedu-web-460q.onrender.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        mode: 'cors',
        body: JSON.stringify({ email, password })
      });

      console.log('🟢 Response Status:', res.status);
      console.log('🟡 Response Headers:', Array.from(res.headers.entries()));

      const data = await res.json();
      console.log('🟠 Response JSON:', data);

      if (res.ok) {
        msg.textContent = '登入成功，開始測試 Session...';

        const check = await fetch('https://fjedu-web-460q.onrender.com/api/check-session', {
          method: 'GET',
          credentials: 'include',
          mode: 'cors'
        });

        const checkData = await check.json();

        if (check.ok && checkData.user) {
          console.log('✅ Session 正常，username:', checkData.user.username);
          msg.textContent = 'Session 正常：' + checkData.user.username;
          window.location.href = '/member-profile.html';
        } else {
          console.warn('❌ Session 錯誤', checkData);
          msg.textContent = 'Session 錯誤：' + JSON.stringify(checkData);
        }
      } else {
        msg.textContent = data.error || '登入失敗';
      }
    } catch (err) {
      msg.textContent = '伺服器回傳資料異常：' + err.message;
      console.error('🔴 錯誤:', err);
    }
  });
});
</script>
</body>
</html>
